<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Josefin Sans-->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Coming soon page</title>
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <div class="left-side_content">
          <img src="images/logo.svg" alt="Base Apparel" class="logo" />
          <div class="section-content">
            <h1>
              <span>We're</span>
              coming soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-box">
              <input type="email" placeholder="Email Address" required />
              <button type="submit" class="submit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 1l8.836 8.836L1 18.671"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="right-side">
        <img class="desktop-bg" src="images/hero-desktop.jpg" alt="" />
        <img class="mobile-bg" src="images/hero-mobile.jpg" alt="" />
      </section>
    </div>
  </body>
</html>
